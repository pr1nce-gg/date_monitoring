<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить ключ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Добавить ключ</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="key_name">Название ключа:</label>
                <input type="text" id="key_name" name="key_name" required>
            </div>

            <div class="form-group">
                <label for="key_value">Значение ключа:</label>
                <input type="text" id="key_value" name="key_value" required>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Добавить</button>
                <a href="{{ url_for('keys', subscription_id=subscription_id) }}" class="btn btn-secondary">Назад</a>
            </div>
        </form>
    </div>
</body>
</html>
