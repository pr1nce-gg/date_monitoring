<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать подписку</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Редактировать подписку</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post">
            <div class="form-group">
                <label for="type">Тип подписки:</label>
                <input type="text" id="type" name="type" value="{{ subscription.type }}" required>
            </div>

            <div class="form-group">
                <label for="name">Название подписки:</label>
                <input type="text" id="name" name="name" value="{{ subscription.name }}" required>
            </div>

            <div class="form-group">
                <label for="start_date">Дата начала:</label>
                <input type="date" id="start_date" name="start_date" value="{{ subscription.start_date or '' }}">
            </div>

            <div class="form-group">
                <label for="end_date">Дата окончания:</label>
                <input type="date" id="end_date" name="end_date" value="{{ subscription.end_date }}" required>
            </div>

            <div class="form-group">
                <label for="status">Статус:</label>
                <select id="status" name="status" required>
                    <option value="active" {% if subscription.status == 'active' %}selected{% endif %}>Активна</option>
                    <option value="inactive" {% if subscription.status == 'inactive' %}selected{% endif %}>Неактивна</option>
                    <option value="expired" {% if subscription.status == 'expired' %}selected{% endif %}>Истекла</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Назад</a>
            </div>
        </form>
    </div>
</body>
</html>
